; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board_build.partitions = custompart.csv
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
	-D CONFIG_BTDM_CONTROLLER_BLE_MAX_CONN_EFF=8
	-D CONFIG_BTDM_CONTROLLER_BLE_MAX_CONN=8
	-D CONFIG_BT_NIMBLE_MAX_CONNECTIONS=8	
	-D STASSID=\"Guber-Kray\"
	-D STAPSK=\"Hafnium1985!\"
	-D THISMDNS=\"switchtraincontrol\"
	-D WSPATH=\"/ws\"
lib_deps = 
	bblanchon/ArduinoJson@^6.18.5
	gilmaimon/ArduinoWebsockets@^0.5.3
	ayushsharma82/WebSerial@^1.3.0
	me-no-dev/AsyncTCP@^1.1.1
	me-no-dev/ESP Async WebServer@^1.2.3
	https://github.com/stechio/arduino-ad-mux-lib.git
	adafruit/Adafruit PWM Servo Driver Library@^2.4.0
	corneliusmunz/Legoino@^1.1.0

[env:dev_USB]
build_flags = 
	${env.build_flags}
	-D WSHOST=\"192.168.1.136\"
	-D WSPORT=8080
	-D DBG=\"Serial\"


[env:prod_USB]
build_flags = 
	${env.build_flags}
	-D WSHOST=\"guberkray.myftp.org\"
	-D WSPORT=80


[env:prod_OTA]
build_flags = 
	${env.build_flags}
	-D WSHOST=\"guberkray.myftp.org\"
	-D WSPORT=80
upload_protocol = espota
upload_port = 192.168.1.96

[env:GITHUB]
build_flags = 
	${env.build_flags}
	-D WSHOST=\"guberkray.myftp.org\"
	-D WSPORT=80
upload_protocol = espota